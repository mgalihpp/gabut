<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game"></div>
    <div id="controls">
        <button onclick="game.movePlayer('up')">Up</button>
        <button onclick="game.movePlayer('down')">Down</button>
        <button onclick="game.movePlayer('left')">Left</button>
        <button onclick="game.movePlayer('right')">Right</button>
    </div>
    <div id="message"></div>
    <script src="index.js"></script>
</body>
</html>
