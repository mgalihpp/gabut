<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="matrix-bg">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <div class="game-container">
        <!-- Header -->
        <header>
            <h1>HACKER_TYCOON <span class="blink">_</span></h1>
            <div class="global-stats">
                <div class="stat-item">
                    <span class="label">NET WORTH:</span>
                    <span class="value" id="display-money">$0</span>
                </div>
                <div class="stat-item">
                    <span class="label">HASH RATE:</span>
                    <span class="value" id="display-rate">0 /s</span>
                </div>
            </div>
        </header>

        <div class="main-interface">
            <!-- Left: Terminal / Clicker -->
            <section class="panel terminal-panel">
                <div class="panel-header">>> TERMINAL_ACCESS</div>
                <div class="terminal-content">
                    <div id="log-display" class="log-display">
                        <div class="log-line">> System initialized...</div>
                        <div class="log-line">> Connection established.</div>
                    </div>
                </div>
                <div class="click-zone">
                    <button id="hack-btn" class="glitch-btn">EXECUTE_HACK.EXE</button>
                    <div class="click-info">+$<span id="click-val">1</span> / Click</div>
                </div>
            </section>

            <!-- Right: Shop / Upgrades -->
            <section class="panel shop-panel">
                <div class="panel-header">>> DARK_WEB_MARKET</div>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('hardware')">HARDWARE</button>
                    <button class="tab-btn" onclick="switchTab('software')">SOFTWARE</button>
                </div>

                <div id="shop-container" class="shop-items-container">
                    <!-- Items generated by JS -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
